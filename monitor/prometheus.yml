global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  # Your NestJS backend - add this when you implement metrics
  - job_name: 'transcendence-backend'
    static_configs:
      - targets: ['host.docker.internal:3001']  # Adjust port as needed
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  # Your Next.js frontend - if you add metrics there
  - job_name: 'transcendence-frontend'
    static_configs:
      - targets: ['host.docker.internal:3000']  # Adjust port as needed
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    
  # Node exporter for system metrics (optional)
